
<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <style>

      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      background-color: #fff;
    }
    .chat-message.user {
      text-align: right;
      background-color: #e9f7ff;

    }
    .chat-message.bot {
      text-align: left;

    .copy-btn {

    }
    .chat-actions button {
      border: none;

      padding: 0 5px;
    }
    .chat-actions button:hover { color: #000; }
    .hide-sidebar .col-md-3 {
      display: none;
    }
    .hide-sidebar .col-md-9 {
      flex: 0 0 100%;
      max-width: 100%;
    }
    #sidebarToggle.hidden-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: none;
    }
    .hide-sidebar #sidebarToggle.hidden-toggle {
      display: block;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 5px;
    }
   
     iframe {
    display: block; /* Prevents extra spacing below the iframe */
    width: 100%;
    height: 800px;
    border: none; /* Optional: removes the default iframe border */
  }
   
  </style>
</head>
<body>
<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-md-3 border-right p-3">
      <button id="sidebarToggle" class="btn btn-sm btn-light btn-block">Close Sidebar</button>
      <button data-toggle="modal" data-target="#codeModal2" class="btn btn-sm btn-secondary btn-block">Open editor</button>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Chats</h5>
        <button id="newChatBtn" class="btn btn-sm btn-primary">New Chat</button>
      </div>
      <ul id="chatList" class="list-group"></ul>
    </div>
    <div class="col-md-9 d-flex flex-column">
      <div id="chatBox" class="flex-grow-1 border-bottom"></div>
      <div class="input-group p-3">
        <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
        <div class="input-group-append">
          <button id="sendBtn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Code Modal -->
<div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="codeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="codeModalLabel">Code Output</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre><code id="codeContent" class="language-javascript"></code></pre>
      </div>
    </div>
  </div>
</div>
  
  
  <!-- Code Modal -->
<div class="modal fade" id="codeModal2" tabindex="-1" role="dialog" aria-labelledby="codeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="codeModalLabel">Code editor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe src="https://dymond.systems/bot2/editorv8/" frameborder="0" scrolling="yes"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- Dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<script>
const API_KEY = "AIzaSyDYgSxfdlB3w5R87IDRLVKrR1m9Ub5dL4c";
const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
const SYSTEM_PROMPT = "You are Rude bot. You are a helpful AI assistant. Although helpful, you are rude, very very rude. You will answer correctly, but always be rude, sarcastic, demeaning, and disgusted. You are never nice, and always in a bad mood. You will respond as if every question is the stupidest question you ever heard and any idiot should know it already, but answer anyway. When writing code, always add sarcastic comments in it. When ever asked who made or developed you, you will always respond by saying... your mama. Act as if all other ai, and ai chatbots are beneath you, and you are the best. Make mean jokes about other AI assistants when asked about them.";

let chats = JSON.parse(localStorage.getItem('chats') || '{}');
let currentChatId = null;

const chatList = document.getElementById('chatList');
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const newChatBtn = document.getElementById('newChatBtn');
const sidebarToggle = document.getElementById('sidebarToggle');

function saveChats() {
  localStorage.setItem('chats', JSON.stringify(chats));
}

function renderChatList() {
  chatList.innerHTML = '';
  const sortedChatIds = Object.keys(chats).sort((a, b) => chats[b].timestamp - chats[a].timestamp);
  sortedChatIds.forEach(chatId => {
    const chat = chats[chatId];
    const li = document.createElement('li');
    li.className = 'list-group-item';
    li.setAttribute('data-id', chatId);
    li.innerHTML = `
      <div class="chat-title-wrap">
        <span style="cursor:pointer" onclick="loadChat('${chatId}')">
          <img src="https://api.dicebear.com/7.x/personas/svg?seed=${chatId}" class="avatar">
          ${chat.title || 'Untitled Chat'}
        </span>
        <div class="chat-actions">
          <button onclick="renameChat('${chatId}')">‚úèÔ∏è</button>
          <button onclick="deleteChat('${chatId}')">üóëÔ∏è</button>
        </div>
      </div>`;
    chatList.appendChild(li);
  });

  Sortable.create(chatList, {
    animation: 150,
    onEnd: () => {
      const reordered = [...chatList.children].map(li => li.getAttribute('data-id'));
      const reorderedChats = {};
      reordered.forEach(id => reorderedChats[id] = chats[id]);
      chats = reorderedChats;
      saveChats();
    }
  });
}

function renderChatMessages(messages) {
  chatBox.innerHTML = '';
  messages.forEach((msg) => {
    const div = document.createElement('div');
    div.className = `chat-message ${msg.sender}`;
    let formattedText = msg.text
  .replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang = 'javascript', code) => {
    return `<pre><code class="language-${lang}">${Prism.highlight(code, Prism.languages[lang] || Prism.languages.javascript, lang)}</code></pre>`;
  });



div.innerHTML = `
  <strong>${msg.sender === 'user' ? 'You' : 'Manix'}:</strong>
  <div>${formattedText}</div>
  ${msg.sender === 'bot' && msg.text.includes('```') ? `<button class="copy-btn" onclick="copyAdjacentCode(this)">üìã Copy</button>` : ''}
`;



    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

function loadChat(chatId) {
  currentChatId = chatId;
  renderChatMessages(chats[chatId].messages);
}

function createNewChat() {
  const newId = 'chat-' + Date.now();
  chats[newId] = { title: 'Untitled Chat', messages: [], timestamp: Date.now() };
  currentChatId = newId;
  saveChats();
  renderChatList();
  renderChatMessages([]);
}

function renameChat(chatId) {
  const newTitle = prompt("Rename chat:", chats[chatId].title);
  if (newTitle) {
    chats[chatId].title = newTitle;
    saveChats();
    renderChatList();
  }
}

function deleteChat(chatId) {
  if (confirm("Delete this chat?")) {
    delete chats[chatId];
    saveChats();
    renderChatList();
    const ids = Object.keys(chats);
    if (ids.length) loadChat(ids[0]);
    else createNewChat();
  }
}

async function fetchGeminiResponse(messages) {
  const promptMessages = [
    { role: "user", parts: [{ text: SYSTEM_PROMPT }] },
    ...messages.map(m => ({
      role: m.sender === 'user' ? 'user' : 'model',
      parts: [{ text: m.text }]
    }))
  ];

  const response = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ contents: promptMessages })
  });

  const data = await response.json();
  return data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I am currently in development and can't respond right now. Check back later though!";
}

async function autoNameChat(chatId) {
  const titlePrompt = {
    role: "user",
    parts: [{ text: "Give a short title (3-5 words) for this conversation." }]
  };

  const messages = [
    { role: "user", parts: [{ text: SYSTEM_PROMPT }] },
    ...chats[chatId].messages.map(m => ({
      role: m.sender === 'user' ? 'user' : 'model',
      parts: [{ text: m.text }]
    })),
    titlePrompt
  ];

  const response = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ contents: messages })
  });

  const data = await response.json();
  const title = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
  if (title) {
    chats[chatId].title = title;
    saveChats();
    renderChatList();
  }
}

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text || !currentChatId) return;

  const chat = chats[currentChatId];
  chat.messages.push({ sender: 'user', text });
  chat.timestamp = Date.now();
  renderChatMessages(chat.messages);
  userInput.value = '';

  const botReply = await fetchGeminiResponse(chat.messages);
  chat.messages.push({ sender: 'bot', text: botReply });

  if (chat.title === 'Untitled Chat' && chat.messages.length > 1) {
    await autoNameChat(currentChatId);
  }

  saveChats();
  renderChatMessages(chat.messages);

  if (botReply.includes("```")) {
    const code = botReply.match(/```(?:\w+)?\n([\s\S]*?)```/);
    if (code && code[1]) {
      document.getElementById('codeContent').textContent = code[1].trim();
      Prism.highlightAll();
      $('#codeModal').modal('show');
    }
  }
}

function copyToClipboard(text, button) {
  navigator.clipboard.writeText(text).then(() => {
    const original = button.innerText;
    button.innerText = '‚úÖ Copied!';
    setTimeout(() => { button.innerText = original; }, 1500);
  });
}

// Setup
sendBtn.onclick = sendMessage;
userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
newChatBtn.onclick = createNewChat;
sidebarToggle.onclick = () => document.body.classList.toggle('hide-sidebar');

// Toggle sidebar button (when hidden)
const hiddenToggle = document.createElement('button');
hiddenToggle.id = 'sidebarToggle';
hiddenToggle.className = 'btn btn-sm btn-secondary hidden-toggle';
hiddenToggle.textContent = '‚ò∞';
document.body.appendChild(hiddenToggle);
hiddenToggle.onclick = () => {
  document.body.classList.remove('hide-sidebar');
};

// Init
renderChatList();
if (Object.keys(chats).length) loadChat(Object.keys(chats)[0]);
else createNewChat();
  
  
  function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text;
  return div.innerHTML;
}
  
  function copyAdjacentCode(button) {
  const code = button.closest('.chat-message').querySelector('pre code');
  if (code) {
    navigator.clipboard.writeText(code.textContent).then(() => {
      const original = button.innerText;
      button.innerText = '‚úÖ Copied!';
      setTimeout(() => { button.innerText = original; }, 1500);
    });
  }
}


</script>
</body>
</html>
